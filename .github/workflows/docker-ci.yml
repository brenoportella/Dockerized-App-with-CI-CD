name: CI - Build and Test Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start containers
        run: docker compose up -d --build

      - name: Wait for web container
        run: |
          echo "Waiting for web container to be healthy..."
          for i in {1..20}; do
            docker compose ps | grep web | grep "Up" && break
            sleep 3
          done

      - name: Test web endpoint
        run: docker compose exec -T web curl -f http://localhost:5000 || exit 1

      - name: Show container logs
        run: docker compose logs

      - name: Tear down containers
        run: docker compose down
